<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>

    <button type="button" onclick="click1()">
        Show Alert
    </button>

    <button type="button" ondblclick="click2()">
        on double click
    </button>

    <script>

        function click1()
        {
            alert('single click');
        }

        function click2()
        {
            alert('double click');
        }

    </script>
    
</body>
</html>
