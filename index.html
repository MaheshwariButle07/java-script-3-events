<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>

    <button type="button" onclick="sayHello()">
        Show Alert

    <script>

        function sayHello()
        {
            alert('Hello');
        }

    </script>
    
</body>
</html>
